<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem em Tamanho Específico</title>
    <style>
        .imagem-container {
            width: 1919px;
            height: 5622px;
            background-image: url('site.png'); /* Substitua pelo caminho da sua imagem */
            background-size: contain; /* Ajusta a imagem para caber no contêiner, mantendo a proporção */
            background-repeat: no-repeat; /* Evita a repetição da imagem */
            background-position: center; /* Centraliza a imagem no contêiner */
        }
    </style>
</head>
<body>
    <div class="imagem-container"></div>
</body>
</html>
